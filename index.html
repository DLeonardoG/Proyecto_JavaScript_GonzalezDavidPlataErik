<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="icon" href="https://png.pngtree.com/png-clipart/20230916/original/pngtree-funny-yellow-star-logo-sticker-on-white-background-vector-png-image_12231049.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles/animations.css">
    <title>Star Wars</title>
</head>
<body>
    
    <div class="wrapper">
        <aside>
    <header>
                <button id="header" class="boton-menu-cabe"><img class="imagenMenu" src="https://cdn2.steamgriddb.com/icon/8613985ec49eb8f757ae6439e879bb2a.ico" alt="peliculas"></button>
            </header>
            <nav>
                <ul class="menu">
                    <li>
                        <button id="peliculas" class="boton-menu boton-categoria active"><img class="imagenMenu" src="https://static-00.iconduck.com/assets.00/death-star-icon-256x256-yg4vfs03.png" alt="peliculas"><span>Peliculas</span></button>
                </li>
                <li>
                        <button id="personajes" class="boton-menu boton-categoria"><img class="imagenMenu" src="https://cdn.icon-icons.com/icons2/1328/PNG/128/r2d2_87090.png" alt="personajes"><span>Personajes</span></button>
                </li>
                <li>
                        <button id="naves" class="boton-menu boton-categoria"><img class="imagenMenu" src="https://cdn.icon-icons.com/icons2/335/PNG/256/Tie_Fighter_-_02_35418.png" alt="naves"><span>Naves</span></button>
                </li>
                <li>
                        <button id="especies" class="boton-menu boton-categoria"><img class="imagenMenu" src="https://images.vexels.com/media/users/3/185103/isolated/lists/aae04010a88128baec09d29b6702fcd7-simio-criatura-como-icono.png" alt="especies"><span>Especies</span></button>
                </li>
                <li>
                        <button id="vehiculos" class="boton-menu boton-categoria"><img class="imagenMenu" src="https://cdn.icon-icons.com/icons2/335/PNG/256/Millenium_Falcon_-_02_35432.png" alt="vehiculos"><span>Vehiculos</span></button>
                </li>
                <li>
                    <button id="planetas" class="boton-menu boton-categoria"><img class="imagenMenu" src="https://icons.iconarchive.com/icons/3xhumed/mega-games-pack-18/256/Star-Wars-Galactic-Battlegrounds-1-icon.png" alt="vehiculos"><span>Planetas</span></button>
                </li>
            </ul>
        </nav>
            <footer>
                <button id="footer" class="boton-menu-cabe"><img class="imagenMenu" src="https://1000marcas.net/wp-content/uploads/2019/12/logo-StarWars.png" alt="peliculas"></button>
            </footer>
        </aside>
    <main>
            <div>
                <div class="logo-star-wars">
                    <img src="https://i.pinimg.com/originals/b6/af/5a/b6af5aeff0ee43a4253fc70c167bb6db.png" alt="Star Wars">
                </div>
                <nav>
                    <ul id="barra-consultas" class="barra-cosultas">
                        <!-- Aqui entra JS -->
                    </ul>
                </nav>
            </div>
            <div id="contenedor-elementos" class="contenedor-elementos">
                <!-- Esto se va a rellenar con JS -->
            </div>
    </main>
    </div>


    <script src="script.js"></script>
</body>
</html>
